<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Angel Vasquez</title>

  <!-- Reuse site font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --panel-2: #0b1020;
      --border: #334155;
      --text: #e2e8f0;
      --text-bright: #f8fafc;
      --muted: #94a3b8;
      --link: #60a5fa;
      --max: 1100px;
      --content: 760px;
      --radius: 14px;
    }

    /* Base */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    h1, h2, h3, h4 { color: var(--text-bright); font-weight: 700; line-height: 1.2; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    .container { max-width: var(--max); margin: 0 auto; padding: 2rem 1rem; }
    .site-header { background: var(--panel-2); border-bottom: 1px solid var(--border); }
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .logo { margin: 0; }
    .nav-links { list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0; }

    /* Page intro */
    .intro { max-width: var(--content); margin: 0 auto 1.25rem; text-align: center; }
    .intro p { color: var(--muted); margin-top: .25rem; }

    /* List + reader */
    .grid { max-width: var(--content); margin: 0 auto; }
    .post-list { display: grid; gap: 1rem; }

    /* Card */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 0 18px rgba(0,0,0,.35);
    }

    .post-card {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 1rem;
      padding: 1rem;
      align-items: center;
      cursor: pointer;
      transition: transform .15s ease, border-color .15s ease;
    }
    .post-card:hover { transform: translateY(-1px); border-color: #476080; }
    .thumb { width: 110px; height: 78px; border-radius: 10px; object-fit: cover; background: var(--panel-2); }
    .post-title { margin: 0 0 .35rem; font-size: 1.35rem; font-weight: 700; letter-spacing: .2px; word-break: keep-all; overflow-wrap: anywhere; }
    .meta { color: var(--muted); font-size: .95rem; }
    .summary { color: var(--text); font-size: .95rem; margin: .5rem 0 0; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .tag { font-size: .75rem; background: var(--panel-2); color: var(--text); padding: 2px 8px; border-radius: 999px; border: 1px solid var(--border); }

    /* Reader */
    #reader { max-width: var(--content); margin: 1rem auto 2rem; }
    .back { display: inline-block; margin: 0 0 .75rem; }
    #content { padding: 1.25rem; }
    #content img { max-width: 100%; height: auto; border-radius: 10px; }
    #content h1 { font-size: clamp(1.6rem, 2.6vw, 2.1rem); margin: .25rem 0 .2rem; }
    #content .meta { margin-bottom: .6rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Header matches your main site -->
  <header class="site-header">
    <nav class="nav container">
      <div>
        <h1 class="logo">Angel Vasquez</h1>
        <p>Cybersecurity Student • Problem Solver • Lifelong Learner</p>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html#about">About</a></li>
        <li><a href="../index.html#projects">Projects</a></li>
        <li><a href="../index.html#resume">Resume</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
        <li><a href="./index.html">Blog</a></li>
        <li><a href="../homelab.html">Home Lab</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Blog</h2>
      <p>Homelab builds, OPNsense tricks, SOC study notes, and blue-team write-ups.</p>
    </section>

    <section class="grid" id="list-wrap">
      <div id="list" class="post-list"></div>
    </section>

    <section class="grid hidden" id="reader">
      <a href="#" class="back" onclick="showList(); return false;">← Back to all posts</a>
      <article id="content" class="card"></article>
    </section>
  </main>

  <footer class="site-footer container">
    <p>© 2025 Angel Vasquez</p>
  </footer>

  <!-- Markdown renderer -->
  <script src="https://unpkg.com/marked/marked.min.js"></script>
  <script>
    const listWrap = document.getElementById('list-wrap');
    const listEl = document.getElementById('list');
    const reader = document.getElementById('reader');
    const contentEl = document.getElementById('content');

    async function fetchJSON(url){
      const res = await fetch(url + `?v=${Date.now()}`);
      if(!res.ok) throw new Error('Failed to load ' + url);
      return res.json();
    }

    function formatDate(s){
      const d = new Date(s);
      if (isNaN(d)) return s || '';
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function makeCard(post){
      const wrap = document.createElement('div');
      wrap.className = 'card post-card';
      wrap.onclick = () => openPost(post.file);

      const img = document.createElement('img');
      img.className = 'thumb';
      img.src = post.cover || '';
      img.alt = '';
      img.onerror = () => img.style.display = 'none';

      const right = document.createElement('div');
      const h = document.createElement('h3');
      h.className = 'post-title';
      h.textContent = post.title || post.file;

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = formatDate(post.date);

      const sum = document.createElement('div');
      sum.className = 'summary';
      sum.textContent = post.summary || '';

      const tags = document.createElement('div');
      tags.className = 'tags';
      (post.tags || []).forEach(t => {
        const span = document.createElement('span');
        span.className = 'tag';
        span.textContent = t;
        tags.appendChild(span);
      });

      right.appendChild(h);
      right.appendChild(meta);
      if (sum.textContent) right.appendChild(sum);
      if (tags.children.length) right.appendChild(tags);

      wrap.appendChild(img);
      wrap.appendChild(right);
      return wrap;
    }

    let allPosts = [];

    async function listPosts(){
      allPosts = await fetchJSON('./posts.json');
      allPosts.sort((a,b) => (b.date||'').localeCompare(a.date||''));
      listEl.innerHTML = '';
      allPosts.forEach(p => listEl.appendChild(makeCard(p)));
    }

    function showList(){
      reader.classList.add('hidden');
      listWrap.classList.remove('hidden');
      history.pushState({}, '', location.pathname);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function openPost(file){
      try{
        const res = await fetch(`./posts/${file}`);
        const md = await res.text();
        const html = renderMarkdownWithFrontMatter(md);
        contentEl.innerHTML = html;
        listWrap.classList.add('hidden');
        reader.classList.remove('hidden');
        history.pushState({}, '', `#${encodeURIComponent(file)}`);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }catch(e){
        alert('Failed to load post: ' + e.message);
      }
    }

    function renderMarkdownWithFrontMatter(md){
      const fm = md.match(/^---[\s\S]*?---/);
      let meta = {}; let body = md;
      if (fm){
        const yaml = fm[0].replace(/^---|---$/g,'').trim();
        yaml.split(/\n/).forEach(line => {
          const m = line.match(/^(\w+):\s*(.*)$/);
          if (m){
            let v = m[2].trim();
            v = v.replace(/^"|"$/g,'').replace(/^'|'$/g,'');
            meta[m[1]] = v;
          }
        });
        body = md.slice(fm[0].length).trimStart();
      }
      const cover = meta.cover ? `<p><img src="${meta.cover}" alt="cover"></p>` : '';
      const head  = `<div style="padding:0 1rem"><h1>${meta.title||''}</h1><div class="meta">${meta.date?formatDate(meta.date):''}</div></div>`;
      const rendered = marked.parse(body);
      return `<div class="card" style="padding:1rem 1.25rem">${cover}${head}${rendered}</div>`;
    }

    window.addEventListener('load', async () => {
      await listPosts();
      const hash = decodeURIComponent(location.hash.replace('#',''));
      if (hash) openPost(hash);
    });
  </script>
</body>
</html>
