<style>
:root { --gap: 1rem; --text-light: #e2e8f0; --text-bright: #f1f5f9; }
body { font-family: Poppins, system-ui, sans-serif; margin: 0; color: var(--text-light); background-color: #0f172a; line-height: 1.7; }
h1, h2, h3, h4, h5, h6 { color: var(--text-bright); font-weight: 600; }
a { color: #60a5fa; text-decoration: none; } a:hover { text-decoration: underline; }


.container { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
.site-header { background: #0b1020; border-bottom: 1px solid #334155; }
.nav { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
.logo { margin: 0; }
.nav-links { list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0; }


/* Layout */
.grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
@media (min-width: 980px) { .grid { grid-template-columns: 1fr 320px; } }


/* Cards */
.card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.4); }


/* List */
.post-list { display: grid; gap: 0.85rem; }
.post-card { display: grid; grid-template-columns: 84px 1fr; gap: .9rem; padding: 1rem; cursor: pointer; }
.post-card:hover { border-color: #476080; }
.thumb { width: 84px; height: 84px; border-radius: 10px; object-fit: cover; background: #0b1020; }
.meta { color: #94a3b8; font-size: .9rem; }
.tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
.tag { font-size: .75rem; background: #0b1020; color: #e2e8f0; padding: 2px 8px; border-radius: 999px; border: 1px solid #334155; }


/* Reader */
#reader { padding: 1.25rem; }
#content img { max-width: 100%; height: auto; border-radius: 8px; }
.back { display: inline-block; margin: .5rem 0 1rem; }
.hidden { display: none; }


/* Aside */
.aside { display: grid; gap: 1rem; }
.aside .tile { padding: 1rem; }


/* Small helper */
.header-hero { padding: 1rem 0 .5rem; }
</style>
</head>
